apply plugin: 'com.android.library'

ext {
    libraryName = "vendor"

    publishedGroupId = "mx.dapp.sdk"
    artifact = "vendor"
    libraryVersion = "3.1.0"

    libraryDescription = "DappMX Vendor SDK"
    siteUrl = "https://dapp.mx"
    gitUrl = ""
    developerId = ""
    developerName = "DappMX"
    developerEmail = "devs@dapp.mx"
    licenseName = "MIT"
    licenseUrl = "https://github.com/DappPayments/Dapp-SDK-Android/blob/master/LICENSE.txt"
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 32
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 4
        versionName "3.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'androidx.appcompat:appcompat:1.5.0'
    compileOnly 'com.google.zxing:core:3.4.0'
    compileOnly 'com.squareup.okhttp3:okhttp:4.2.1'
    compileOnly project(path: ':core')
}

apply from: "${rootProject.projectDir}/scripts/publish.gradle"
