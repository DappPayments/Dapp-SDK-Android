apply plugin: 'com.android.library'

ext {
    libraryName = "customer"

    publishedGroupId = "mx.dapp.sdk"
    artifact = "customer"
    libraryVersion = "4.0.0"

    libraryDescription = "DappMX Customer SDK"
    siteUrl = "https://dapp.mx"
    gitUrl = ""
    developerId = ""
    developerName = "DappMX"
    developerEmail = "devs@dapp.mx"
    licenseName = "MIT"
    licenseUrl = "https://github.com/DappPayments/Dapp-SDK-Android/blob/master/LICENSE.txt"
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 33
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 4
        versionName "4.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly 'androidx.fragment:fragment:1.5.5'
    compileOnly project(path: ':core')
}

apply from: "${rootProject.projectDir}/scripts/publish.gradle"
